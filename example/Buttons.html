<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>examples for button</title>
<script src="../components/Button.js" type="module"></script>
<script src="../components/SegmentedButton.js" type="module"></script>
<script src="../components/IconButton.js" type="module"></script>
<!-- import style -->
<link rel="stylesheet" href="../style/theme.css" />
<style>
*,
*::before,
*::after {
  box-sizing: border-box;
}
html {
  margin: 0;
  font-size: 1rem;
}
.card {
    color: var(--md-sys-color-on-surface);
    padding: 2rem 1rem;
    width: fit-content;
    border-radius: 1rem;
}
body { display: flex; flex-direction: column; align-items: center; }
@media(prefers-color-scheme: dark) { 
    body { background-color: #121212; }
}
body > * + * { margin-top: 4rem; }
.mt-1 { margin-top: 1rem; }
</style>

</head>
<body>
    <section>
        <div class="title-small">buttons</div>
        <div class="title-small mt-1">filled</div>
        <u2-button variant="filled">filled button</u2-button>
        <u2-button variant="filled" disabled>filled button</u2-button>
        <div class="title-small mt-1">outlined</div>
        <u2-button variant="outlined">outlined button</u2-button>
        <u2-button variant="outlined" disabled>outlined button</u2-button>
        <div class="title-small mt-1">default</div>
        <u2-button>text button</u2-button>
        <u2-button disabled>text button</u2-button>
    </section>

    <section class="card">
        <div class="title-small">Segmented button</div>
        <segmented-button>
            <u2-button>option 1</u2-button>
            <u2-button>option 2</u2-button>
            <u2-button>option 3</u2-button>
        </segmented-button>
    </section>

    <section class="card">
        <div class="title-small">Icon button</div>
        <u2-icon-button variant="filled">✔</u2-icon-button>
        <u2-icon-button variant="outlined">✔</u2-icon-button>
        <u2-icon-button>✔</u2-icon-button>
        <u2-icon-button variant="filled" disabled>✔</u2-icon-button>
        <u2-icon-button variant="outlined" disabled>✔</u2-icon-button>
        <u2-icon-button disabled>✔</u2-icon-button>
    </section>
</body>
</html>
