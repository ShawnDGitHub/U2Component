<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>examples for field</title>
<script src="./components/TextField.js" type="module"></script>
<script src="../COMPONENT/TextArea.js" type="module"></script>
<script src="../COMPONENT/Select.js" type="module"></script>
<script src="../COMPONENT/TextField.js" type="module"></script>

<!-- import style -->
<link rel="stylesheet" href="../CSS/theme.css" />

<style>
*,
*::before,
*::after {
  box-sizing: border-box;
}
html {
  margin: 0;
  font-size: 1rem;
}
.card {
    color: var(--md-sys-color-on-surface);
    padding: 2rem 1rem;
    width: fit-content;
    border-radius: 1rem;
}
body { display: flex; flex-direction: column; align-items: center;  }
@media(prefers-color-scheme: dark) { 
    body { background-color: #121212; }
}
body > * + * { margin-top: 4rem; }
.mw-500 { max-width: 500px; }
.mw-300 { max-width: 300px; }
.mt-1 { margin-top: 1rem; }
.mr-1 { margin-right: 1rem; }
</style>

</head>
<body>
    <section class="card">
        <div class="title-small">filled text field</div>
        <custom-textfield
          variant="filled"
          label="username">
        </custom-textfield>
        <custom-textfield
          variant="filled"
          label="verify code"
          type="password"
          value="hello, world!">
        </custom-textfield>
        <div class="title-small">outlined text field</div>
        <custom-textfield
          variant="outlined"
          label="address">
        </custom-textfield>
        <custom-textfield
          variant="outlined"
          label="card code"
          type="password"
          value="hello, world!">
        </custom-textfield>
        <div class="title-small">filled text field disabled</div>
        <custom-textfield
          variant="filled"
          label="purchase date"
          value="06-27-25"
          disabled>
        </custom-textfield>
        <div class="title-small">outlined text field disabled</div>
        <custom-textfield
          variant="outlined"
          label="purchase date"
          value="06-27-25"
          disabled>
        </custom-textfield>
        <div class="title-small">text field without label</div>
        <!-- no placeholder is ok, it will auto add default placeholder attribute to itself -->
        <custom-textfield
          variant="filled">
        </custom-textfield>
        <custom-textfield
          variant="outlined"
          placeholder="enter your code">
        </custom-textfield>
    </section>
    <section class="card">
        <div class="title-small">select</div>
        <custom-select
          variant="filled"
          label="type selector">
            <option value="1">inner option 1</option>
            <option value="2">inner option 2 inner option 2 inner option 2</option>
        </custom-select>
        <custom-select
          variant="outlined"
          label="type selector">
            <option value="1">inner option 1</option>
            <option value="2">inner option 2 inner option 2 inner option 2</option>
        </custom-select>
        <div class="title-small">filled select disabled</div>
        <custom-select
          variant="filled"
          label="type selector"
          disabled>
            <option value="1">inner option 1</option>
            <option value="2">inner option 2 inner option 2 inner option 2</option>
        </custom-select>
        <div class="title-small">outlined select disabled</div>
        <custom-select
          variant="outlined"
          label="type selector"
          disabled>
            <option value="1">inner option 1</option>
            <option value="2">inner option 2 inner option 2 inner option 2</option>
        </custom-select>
    </section>
    <section>
        <div class="title-small">filled textarea</div>
        <custom-textarea
          variant="filled"
          width="400"
          height="300">
        </custom-textarea>
        <div class="title-small">outlined textarea</div>
        <custom-textarea
          variant="outlined"
          width="400"
          height="300">
        </custom-textarea>
    </section>
</body>
</html>
